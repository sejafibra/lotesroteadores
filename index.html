<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Lotes - Seja Fibra</title>
  <link rel="icon" href="https://raw.githubusercontent.com/sejafibra/manutencoes/refs/heads/main/faviconsf.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- QR Code Reader -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    .main-card {
      max-width: 480px;
      margin: 40px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding-bottom: 20px;
      position: relative;
    }

    .main-card img {
      display: block;
      margin: 10px auto;
      height: 50px;
      object-fit: contain;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0b5ed7;
    }

    #reader {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
    }

    #listaSeries {
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    #logout {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .alerta {
      text-align: center;
      margin-top: 10px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Tela de Login -->
  <div class="card main-card" id="loginCard">
    <img src="https://sejafibra.net/wp-content/uploads/2023/06/logonovofibra.png" alt="Logo Seja Fibra">
    <div class="card-body">
      <h5 class="card-title text-center mb-3">Login - Controle de Lotes</h5>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="usuario@exemplo.com">
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" placeholder="********">
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" id="entrar">Entrar</button>
      </div>
      <div id="msgLogin" class="alerta text-danger"></div>
    </div>
  </div>

  <!-- Painel Principal -->
  <div class="card main-card d-none" id="mainCard">
    <button class="btn btn-danger btn-sm" id="logout">Sair</button>
    <img src="https://sejafibra.net/wp-content/uploads/2023/06/logonovofibra.png" alt="Logo Seja Fibra">
    <div class="card-body text-center">
      <h5 class="card-title mb-3">Leitor de QR Code - Lotes de Roteadores</h5>

      <div id="reader"></div>
      <div id="listaSeries"></div>

      <div class="mt-3">
        <label class="form-label">Fornecedor</label>
        <input type="text" id="fornecedor" class="form-control" placeholder="Ex: Distribuidor XPTO">
      </div>

      <div class="mt-3">
        <label class="form-label">Data da Compra</label>
        <input type="date" id="dataCompra" class="form-control">
      </div>

      <div class="d-grid mt-4">
        <button class="btn btn-primary" id="salvar">Salvar no Firebase</button>
      </div>

      <div id="msgStatus" class="alerta"></div>
    </div>
  </div>

  <script>
    // === CONFIGURAÇÃO FIREBASE ===
    const firebaseConfig = {
      apiKey: "AIzaSyBwGP70XejEow2Vuj2Z58EXCp_uhA1GhO4",
      authDomain: "roteadores-51ecd.firebaseapp.com",
      databaseURL: "https://roteadores-51ecd-default-rtdb.firebaseio.com",
      projectId: "roteadores-51ecd",
      storageBucket: "roteadores-51ecd.firebasestorage.app",
      messagingSenderId: "72370500395",
      appId: "1:72370500395:web:c0321e074ea86189a7cb6e"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // === ELEMENTOS ===
    const loginCard = document.getElementById('loginCard');
    const mainCard = document.getElementById('mainCard');
    const emailInput = document.getElementById('email');
    const senhaInput = document.getElementById('senha');
    const entrarBtn = document.getElementById('entrar');
    const logoutBtn = document.getElementById('logout');
    const msgLogin = document.getElementById('msgLogin');
    const readerDiv = document.getElementById('reader');
    const listaSeriesDiv = document.getElementById('listaSeries');
    const fornecedorInput = document.getElementById('fornecedor');
    const dataCompraInput = document.getElementById('dataCompra');
    const salvarBtn = document.getElementById('salvar');
    const msgStatus = document.getElementById('msgStatus');

    let seriesLidas = [];
    let qrScanner;

    // === LOGIN ===
    entrarBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const senha = senhaInput.value.trim();
      msgLogin.textContent = '';

      try {
        await firebase.auth().signInWithEmailAndPassword(email, senha);
        loginCard.classList.add('d-none');
        mainCard.classList.remove('d-none');
        iniciarLeitor();
      } catch (error) {
        console.error(error);
        msgLogin.textContent = 'Falha no login. Verifique os dados.';
      }
    });

    // === LOGOUT ===
    logoutBtn.addEventListener('click', async () => {
      try {
        await firebase.auth().signOut();
        pararLeitor();
        mainCard.classList.add('d-none');
        loginCard.classList.remove('d-none');
      } catch (error) {
        console.error(error);
      }
    });

    // === LEITOR DE QR CODE ===
    async function iniciarLeitor() {
      try {
        await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", focusMode: "continuous" } });
      } catch (err) {
        console.warn("Não foi possível ajustar foco automático:", err);
      }

      qrScanner = new Html5Qrcode("reader");
      const config = { fps: 15, qrbox: 350, aspectRatio: 1.0 };

      qrScanner.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          processarQRCode(qrCodeMessage);
          // Reinicia automaticamente após leitura
          setTimeout(() => {
            qrScanner.stop().then(() => iniciarLeitor());
          }, 1500);
        },
        errorMessage => {}
      );
    }

    function pararLeitor() {
      if (qrScanner) qrScanner.stop().catch(() => {});
    }

    function processarQRCode(texto) {
      const linhas = texto.split(/\r?\n/).map(l => l.trim()).filter(l => l);
      seriesLidas = [...new Set([...seriesLidas, ...linhas])];
      atualizarLista();
    }

    function atualizarLista() {
      listaSeriesDiv.innerHTML = seriesLidas.map(s => `<div>${s}</div>`).join('');
    }

    // === SALVAR NO FIREBASE ===
    salvarBtn.addEventListener('click', async () => {
      const fornecedor = fornecedorInput.value.trim();
      const dataCompra = dataCompraInput.value;

      if (!fornecedor || !dataCompra || seriesLidas.length === 0) {
        msgStatus.textContent = "Preencha todos os campos e leia o QR Code.";
        msgStatus.classList.add("text-danger");
        return;
      }

      try {
        for (const serie of seriesLidas) {
          await firebase.database().ref("roteadores/" + serie).set({
            fornecedor,
            data_compra: dataCompra
          });
        }
        msgStatus.textContent = "Dados salvos com sucesso!";
        msgStatus.classList.remove("text-danger");
        msgStatus.classList.add("text-success");
        seriesLidas = [];
        atualizarLista();
      } catch (error) {
        console.error(error);
        msgStatus.textContent = "Erro ao salvar os dados.";
        msgStatus.classList.add("text-danger");
      }
    });
  </script>
</body>
</html>
